<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Columns Challenge</title> 
        <link rel="shortcut icon" href="favicon (1).ico">

    <style>
    table, th, td {
        border:1px solid black;
    }
    </style>
    </head>
    
    <body>
    <h1>The Column element</h1>
        <table>
            <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:purple">
            </colgroup>
            <tr>
                <th>Project</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Number 1</td>
                <td>My first Column</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td>My second Column</td>
                <td>$100</td>
            </tr>   
        </table>
        
    </body>             
</html>
